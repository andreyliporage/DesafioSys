<div mat-dialog-title>
  <mat-icon style="margin-right: 1rem; vertical-align: text-bottom;">security</mat-icon>
  <h2 style="display: inline; vertical-align: middle;" mat-dialog-title>REGRAS</h2>
  <mat-dialog-actions style="display: inline;">
    <button class="close" mat-button style="float: right; vertical-align: top; background-color: rgb(243, 26, 70);"><mat-icon>security</mat-icon></button>
    <button class="close" mat-button mat-dialog-close style="float: right; vertical-align: top;"><mat-icon>close</mat-icon></button>
  </mat-dialog-actions>
</div>

<div class="paginar">
  <div class="anterior">
    <mat-icon style="margin-right: 0.5rem;">keyboard_arrow_left</mat-icon>
    <label>USUÁRIO ANTERIOR</label>
  </div>
  <div class="posterior">
    <label style="margin-right: 0.5rem;">USUÁRIO SEGUINTE</label>
    <mat-icon>keyboard_arrow_right</mat-icon>
  </div>
</div>

<mat-dialog-content>

  <div class="mat-typography">
    <mat-form-field appearance="fill">
      <mat-label>EMAIL</mat-label>
      <input matInput placeholder="yuri@vasquez@tvglobo.com.br">
    </mat-form-field>
  
    <mat-form-field class="regras" appearance="fill">
      <mat-label>REGRAS</mat-label>
      <input matInput placeholder="2">
    </mat-form-field>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="regra">
      <th mat-header-cell *matHeaderCellDef> REGRA </th>
      <td mat-cell *matCellDef="let mock"> {{mock.regra}} </td>
    </ng-container>

    <ng-container matColumnDef="faixa">
      <th mat-header-cell *matHeaderCellDef> REGRA </th>
      <td mat-cell *matCellDef="let mock"> {{mock.faixa}} </td>
    </ng-container>

    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef> AÇÕES </th>
      <td mat-cell *matCellDef="let mock" style="cursor: pointer;"><a><mat-icon>more_vert</mat-icon></a> </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

</mat-dialog-content>
