<table mat-table class="mat-elevation-z8" [dataSource]="usuarios">

  <ng-container matColumnDef="checkBox">
    <th mat-header-cell *matHeaderCellDef>
    </th>

    <td mat-cel *matCellDef="let row">
      <mat-checkbox></mat-checkbox>>
    </td>
  </ng-container>

  <ng-container matColumnDef="nomeUsuario">
    <th mat-header-cell *matHeaderCellDef> USUÁRIO </th>
    <td mat-cell *matCellDef="let array"> {{array.nomeUsuario}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> EMAIL </th>
    <td mat-cell *matCellDef="let array"> {{array.email}} </td>
  </ng-container>

  <ng-container matColumnDef="dataInclusao">
    <th mat-header-cell *matHeaderCellDef> DATA DE INCLUSÃO </th>
    <td mat-cell *matCellDef="let array"> {{array.dataInclusao | date:'dd/MM/yyyy'}} </td>
  </ng-container>

  <ng-container matColumnDef="dataAlteracao">
    <th mat-header-cell *matHeaderCellDef> DATA DE ALTERAÇÃO </th>
    <td mat-cell *matCellDef="let array"> {{array.dataAlteracao | date:'dd/MM/yyyy'}} </td>
  </ng-container>

  <ng-container matColumnDef="regras">
    <th mat-header-cell *matHeaderCellDef> REGRAS </th>
    <td mat-cell *matCellDef="let array"> {{array.regras}} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> STATUS </th>
    <td mat-cell *matCellDef="let array" style="color: green; font-weight: bold;"> {{array.status}} </td>
  </ng-container>

  <ng-container matColumnDef="acoes">
    <th mat-header-cell *matHeaderCellDef> AÇÕES </th>
    <td mat-cell *matCellDef="let array" style="cursor: pointer;"><mat-icon>more_vert</mat-icon> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<mat-paginator></mat-paginator>
